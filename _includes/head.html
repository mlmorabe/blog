<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.keywords %}
  <meta name="keywords" content="{{ page.keywords }}">
  {% endif %}
  <meta name="robots" content="all"/>
  <meta name="author" content="{{ site.author.name }}">
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta property="og:image" content="{% if page.title %}{% else %}{{"/images/lotus.png" | prepend: site.baseurl}}{% endif %}">

  {% capture blogtitle %}{{page.title}}{%endcapture%}
  <title>{% if page.title %}{{ page.title }}{% else %}Home | {{ site.title }}{% endif %}</title>

  <!-- Twitter cards -->
  <meta name="twitter:site"    content="@{{ site.twitter_username }}">
  {% if page.title %}
  <meta name="twitter:title"   content="{{ page.title }}">
  {% else %}
  <meta name="twitter:title"   content="{{ site.title }}">
  {% endif %}


  {% if page.summary %}
  <meta name="twitter:description" content="{{ page.summary }}">
  {% else %}
  <meta name="twitter:description" content="{{ site.description }}">
  {% endif %}

  {% if page.image %}
  <meta name="twitter:card"  content="summary">
  <meta name="twitter:image" content="{{ site.fullurl }}/post-img/{{ page.category }}/{{ page.image }}">
  {% else %}
  <meta name="twitter:card"  content="summary">
  <meta name="twitter:image" content="{{ site.fullurl}}/images/lotus.png">
  {% endif %}
  <!-- end of Twitter cards -->
  
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link type="text/css" rel="stylesheet" href="{{ "/assets/css/lightbox.min.css" | relative_url }}">
  <link rel="shortcut icon" href="{{ "/images/favicon.svg" | prepend: site.baseurl }}" type="image/x-icon">
  <link rel="stylesheet" href="{{"/assets/css/animate.css" | prepend: site.baseurl}}">
  <script src="{{"/assets/js/jquery.min.js" | prepend: site.baseurl}}"></script>
  <script src="https://kit.fontawesome.com/6d7a3911cb.js" crossorigin="anonymous"></script>
</head>
